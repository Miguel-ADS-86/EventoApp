<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Eventos</title>
</head>
<body>
	<header class="headMain" id="">
    	<nav class="" id="">
			<div class="nav-wrapper indigo darken-4">
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">Lista de Eventos</a>
				      <ul id="nav-mobile" class="right">
				        <li><a class="waves-effect waves-light btn" href="cadastro">
							<i class="material-icons left">add_circle_outline</i>
							Cadastrar Evento</a></li>
				      </ul>
			    </div>				
			</div>
  		</nav>
	</header>
     <div class="container">
		 <table class="container">
			 <thead>
				 <th>Nome</th>
				 <th>Data</th>
				 <th>Local</th>
				 <th>Hor√°rio</th>
				 <th>Excluir</th>
			 </thead>
			 <tbody>
				 <tr th:each="ev:${listaEventos}">
					 <td><span th:text="${ev.Nome}"></span></td>
					 <td><span th:text="${ev.data}"></span></td>
					 <td><span th:text="${ev.local}"></span></td>
					 <td><span th:text="${ev.horario}"></span></td>
			        <td>
						<a th:href="${(#mvc.url('EC#deletar').arg(0, ev.codigo)).build()}"><i class="material-icons left">delete</i></a>
					</td> 						 	 
				 </tr>
			 </tbody>	 
		 </table>
	 </div>
     
     <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
