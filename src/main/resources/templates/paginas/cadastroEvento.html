      <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Cadastro Eventos</title>
</head>
<body>
	<header class="" id="">
    <nav>
	    <div class="nav-wrapper indigo darken-4">
	      <a href="#!" class="brand-logo">Cadastrar Evento</a>
	      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	      <ul class="right hide-on-med-and-down">
	        <li><a class="waves-effect waves-light btn" href="cadastros">

	      </ul>
	    </div>
  </nav>
	  <ul class="sidenav" id="mobile-demo">
	    <li><a href="cadastros">Cadastros</a></li>
	  </ul>
	</header>
	<div class="container">
		<div class="row">
		    <form class="col s12" action="cadastro" method="post">
		        <div class="row">
					<div class="input-field col s12">
			           <label for="nome">Nome</label>
			           <input type="text" name="nome" placeholder="Nome" class="validate" required />						
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
			           <label for="local">Local</label>
			           <input type="text" name="nome" placeholder="Nome" class="validate" required />						
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
			           <label for="data">Data</label>
			           <input type="date" name="data" placeholder="data" class="validate" required />						
					</div>
					<div class="input-field col s6">
			           <label for="Horário">Horário</label>
			           <input type="time" name="horario" placeholder="data" class="validate" required />						
					</div>
				</div>
				<button type="submit">Cadastrar</button>
		    </form>
		</div><!-- row -->
	</div><!-- container -->

</body>
